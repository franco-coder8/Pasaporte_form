<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background-image">
    <div class="main">
        <h1>Registration Form</h1>
        <form action="index.html" method="get" class="Log-in">
            <h3>Personal Details</h3>
            <section class="personal-details">
                <div class="items">
                    <label for="lastname">
                        <p>Last Name:</p>
                        <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name" required>
                    </label>
                    <label for="firstname">
                        <p>First Name:</p>
                        <input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name" required>
                    </label>
                    <label for="middlename">
                        <p>Middle Name:</p>
                        <input type="text" name="middlename" id="middlename" placeholder="Enter Your Middle Name" required>
                    </label>
                    <label for="password"> 
                        <p>Password:</p> 
                        <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                    </label>
                    <label for="email"> 
                        <p>Email address:</p> 
                        <input type="text" name="email" id="email" placeholder="Enter Your email" required>
                    </label>
                    <label for="DOB">
                        <p>DOB:</p>
                        <input type="date" name="DOB" id="DOB" placeholder="Enter Your DOB" required>
                    </label>
                    <label for="gender">
                        <p>Gender:</p>
                        <select name="gender" id="gender">
                            <option value="gender">Male</option>
                            <option value="gender">Female</option>
                            <option value="gender">Other</option>
                        </select>
                    </label>
                    <div class="wrap">
                        <button type="submit" onclick="onclick()">
                            Submit
                        </button>
                    </div>
                </div>
            </section>
        </form>
    </div>
</body>
</html>
