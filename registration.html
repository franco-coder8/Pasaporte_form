<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Registration Form</h1>
        <form action="" class="registration-form">
            <h3>Personal Details</h3>
            <section class="personal-details">
                <div class="items">
                    <label for="name">
                        <p>Full name:</p>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name"required>
                    </label>
                    <label for="fname">
                        <p>Father's name:</p>
                        <input type="text" name="fname" id="fname" placeholder="Enter Your Father's name"required>
                    </label>
                    <label for="mName">
                        <p>Mother's name:</p>
                        <input type="text" name="mName" id="nmName" placeholder="Enter Your Mother's name"required>
                    </label>
                    <label for="DOB">
                        <p>DOB:</p>
                        <input type="date" name="DOB" id="DOB" placeholder="Enter Your DOB"required>
                    </label>
                    <label for="Email">
                        <p>Email:</p>
                        <input type="text" name="email" id="email" placeholder="Enter Your email"required>
                    </label>
                    <label for="gender">
                        <p>Gender:</p>
                        <select name="gender" id="gender">
                            <option value="gender">Male</option>
                            <option value="gender">Female</option>
                            <option value="gender">Other</option>
                    </label>
                    <div class="wrap">
                        <button type="submit"
                                onclick="onclick()">
                            Submit
                        </button>
                    </div>  
                </div>
            </section>   
        </form>
</body>
</html>
